<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Product - Retail Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Upload Product</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="upload.html">Upload Product</a></li>
                <li><a href="cellphones.html">Cellphones</a></li>
                <li><a href="office.html">All your office needs</a></li>
                <li><a href="https://4gonwheels.com">Our retail store</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="upload">
            <h2>Upload a New Product</h2>
            <form id="upload-form" enctype="multipart/form-data">
                <label for="product-name">Product Name:</label>
                <input type="text" id="product-name" name="product-name" required>
                
                <label for="product-price">Price:</label>
                <input type="text" id="product-price" name="product-price" required>
                
                <label for="product-category">Category:</label>
                <input type="text" id="product-category" name="product-category" required>
                
                <label for="product-description">Description:</label>
                <textarea id="product-description" name="product-description" required></textarea>
                
                <label for="product-image">Product Image:</label>
                <input type="file" id="product-image" name="product-image" accept="image/*" required>
                
                <button type="submit">Upload Product</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Retail Store. All rights reserved.</p>
    </footer>
    <script src="upload.js"></script>
</body>
</html>
